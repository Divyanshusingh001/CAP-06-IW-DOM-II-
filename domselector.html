<html>
  <head>
    <title>Practise Selectors</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      .blue {
        color: blue;
      }
      /* body{
        padding-left: 40%;
      } */
    </style>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the color of the first <h1> should turn to red
            let h1Elements = document.getElementsByTagName("h1");
        h1Elements[0].style.color = "red";
      }

      function changeH3() {
        // the color of all <h3> should turn to green
            let h3Elements = document.getElementsByTagName("h3");
        for (let i = 0; i < h3Elements.length; i++) {
          h3Elements[i].style.color = "green";
        }
      }

      function changeH5() {
        // the color of all <h5> should turn to blue
            let h5Elements = document.getElementsByTagName("h5");
        for (let i = 0; i < h5Elements.length; i++) {
          h5Elements[i].style.color = "blue";
        }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let greenElements = document.getElementsByClassName("green");
        for (let i = 0; i < greenElements.length; i++) {
          greenElements[i].style.color = "green";
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let redElements = document.getElementsByClassName("red");
        for (let i = 0; i < redElements.length; i++) {
          redElements[i].style.color = "red";
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let blueElements = document.getElementsByClassName("blue");
        for (let i = 0; i < blueElements.length; i++) {
          blueElements[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
