    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputBox = document.getElementById('inputbox');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const buttonText = button.innerText;
                    if (buttonText === 'c') {
                        inputBox.value = '';
                    } else if (buttonText === '=') {
